<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 300px;
      padding: 20px;
      background: #fafafa;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 4px;
      color: #1a1a1a;
    }
    .tagline {
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    input:focus {
      outline: none;
      border-color: #007AFF;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #0066DD;
    }
    .saved {
      text-align: center;
      color: #34C759;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }
    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 20px 0;
    }
    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
      margin-bottom: 12px;
    }
    .help {
      font-size: 11px;
      color: #888;
      margin-top: -10px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h1>⏱️ Wage Lens</h1>
  <p class="tagline">See prices in hours of your life</p>

  <label for="wage">Your Hourly Wage ($)</label>
  <input type="number" id="wage" placeholder="30" min="1" step="0.01">

  <div class="divider"></div>
  <div class="section-title">Data Tracking (Optional)</div>

  <label for="supabaseUrl">Supabase URL</label>
  <input type="text" id="supabaseUrl" placeholder="https://xxx.supabase.co">
  <p class="help">Leave blank to keep data local only</p>

  <label for="supabaseKey">Supabase Anon Key</label>
  <input type="text" id="supabaseKey" placeholder="eyJ...">

  <button id="save">Save Settings</button>
  <p class="saved" id="saved">✓ Saved! Refresh Amazon pages to apply.</p>

  <script src="popup.js"></script>
</body>
</html>
