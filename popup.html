<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 300px;
      padding: 20px;
      background: #fafafa;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 4px;
      color: #1a1a1a;
    }
    .tagline {
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #007AFF;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #0066DD;
    }
    .saved {
      text-align: center;
      color: #34C759;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }
    .divider {
      border: none;
      border-top: 1px solid #e5e5e5;
      margin: 16px 0;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .toggle-row label {
      margin-bottom: 0;
    }
    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
      flex-shrink: 0;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle .slider {
      position: absolute;
      inset: 0;
      background: #ccc;
      border-radius: 22px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toggle .slider::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .toggle input:checked + .slider {
      background: #34C759;
    }
    .toggle input:checked + .slider::before {
      transform: translateX(18px);
    }
    .hint {
      font-size: 11px;
      color: #999;
      margin-bottom: 0;
    }
    .footer {
      margin-top: 12px;
      text-align: center;
    }
    .footer a {
      font-size: 11px;
      color: #007AFF;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>CashBFF</h1>
  <p class="tagline">See prices in hours of your life</p>

  <label for="wage">Your Hourly Wage ($)</label>
  <input type="number" id="wage" placeholder="20" min="1" step="0.01">

  <button id="save">Save Settings</button>
  <p class="saved" id="saved">Saved! Refresh pages to apply.</p>

  <hr class="divider">

  <div class="toggle-row">
    <label for="tracking">Anonymous analytics</label>
    <div class="toggle">
      <input type="checkbox" id="tracking" checked>
      <span class="slider"></span>
    </div>
  </div>
  <p class="hint">Help improve CashBFF. No personal data collected.</p>

  <div class="footer">
    <a href="https://dakshbeep.github.io/CASHBFF_BROWSER/privacy.html" target="_blank">Privacy Policy</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
